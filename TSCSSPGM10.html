    <h1>CSS (Cascading Style Sheets) by Tech Sharmit</h1>

    <h2>HSL and HSLA Color Model in CSS</h2>


    <!--
    
        Syntax for HSL Model 

        Color : hsl(Hue, Saturation, Lightning)

        
        Syntax for HSLA Model 

        Color : hsl(Hue, Saturation, Lightning, Alpha)

    
    -->

    <h2>HSL Color Model in CSS</h2>

    <h3 style="background-color: hsl(0,100%, 50%);">HSL Color Model </h3>

    <h3 style="background-color: hsl(120,100%, 50%);">HSL Color Model </h3>

    <h3 style="background-color: hsl(240,100%, 50%);">HSL Color Model </h3>

    <h3 style="background-color: hsl(60,100%, 50%);">HSL Color Model </h3>

    <h3 style="background-color: hsl(300,100%, 50%);">HSL Color Model </h3>

    <h3 style="background-color: hsl(180,100%, 50%);">HSL Color Model </h3>

    <h2>HSLA Color Model in CSS</h2>

    <h3 style="background-color: hsla(0,100%, 50%,0.3);">HSL Color Model </h3>
