    <!--
    
 
    Syntax of CSS

    selector {
    property: value;
    
    property: value;
    
    property: value;

    }


    p {
    color : blue;
    font-size: 16px;
    }

    Breakdown:
    p → Selector (targets <p> elements)
    color → Property
    blue → Value
    {} → Curly braces enclose declarations 
    ; → Semicolon separates properties
    
    
    Types of CSS Selectors

    A. Element Selector

    h1 {
    color: red;
    }

    B. Class Selector

    .my-class {
    color: red;
    }

    C. ID Selector

    #my-id {
    text-align: center;
    }

    D. Group Selector
    
    h1, p {
    margin: 10px;
    }

    E. Attribute Selector

    input[type="text"] {
    border: 1px solid black;
    }
